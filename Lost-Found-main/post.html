<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Tracker - Post</title>
  <link rel="stylesheet" href="post.css">
</head>
<body>
  <header>
    <div class="logo">Lost&Found</div>
    <a href="index.html" class="logout-btn">Logout</a>
  </header>

  <div class="container">
    <!-- Post Box -->
    <div class="post-box">
      <h2>Post Something</h2>
      <form id="postForm">
        <textarea id="description" rows="4" placeholder="Describe the lost/found item..." required></textarea>
        <input type="file" id="imageUpload" accept="image/*" capture="camera">
        <input type="url" id="linkInput" placeholder="Optional: Add a link (e.g. map, contact)">
        <button type="submit" class="btn-post">Post</button>
      </form>

      <!-- Image Preview -->
      <div id="previewBox" style="margin-top:15px; display:none;">
        <p><strong>Image Preview:</strong></p>
        <img id="previewImage" src="" alt="Preview" style="max-width:100%; border-radius:8px;">
      </div>
    </div>

    <!-- Search Box -->
    <div class="search-box">
      <h2>Search Lost Objects</h2>
      <input type="text" id="searchInput" placeholder="Search by keyword...">
    </div>

    <!-- Recent Posts Feed -->
    <div class="feed">
      <h2>Recent Posts</h2>
      <div id="postsContainer"></div>
    </div>
  </div>

  <script src="post.js"></script>
</body>
</html>
